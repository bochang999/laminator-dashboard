        run: |
          echo "ğŸ” Searching for generated APK files..."
          find android -name "*.apk" -type f
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -1)
          if [ -n "$APK_PATH" ]; then

name: Build Laminator Dashboard APK (Consistent Signing)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      NODE_VERSION: '20'
      JAVA_VERSION: '21'
      APP_ID: com.bochang.laminator
      APP_NAME: 'Laminator Dashboard'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses >/dev/null

      - name: Install API 35 components
        run: |
          echo "ğŸ“± Installing Android SDK API 35 for Capacitor 7..."
          sdkmanager "platforms;android-35" "build-tools;35.0.0"
          echo "âœ… Android SDK components installed successfully"

      - name: Install Capacitor Dependencies
        run: |
          echo "ğŸ“¦ Installing Capacitor 7 dependencies..."
          npm install @capacitor/cli@7 @capacitor/android@7 @capacitor/core@7
          echo "ğŸ“¦ Installing Capacitor plugins for native functionality..."
          npm install @capacitor/preferences@7.0.0 @capacitor/filesystem@7.0.0
          echo "âœ… Capacitor dependencies and plugins installed"

      - name: Prepare Web Assets and Initialize Capacitor
        run: |
          echo "ğŸ“‚ Preparing web assets for Capacitor..."
          mkdir -p www
          
          # Copy all necessary assets to www directory
          cp *.html *.css *.js *.json *.png www/ 2>/dev/null || true
          
          echo "âš¡ Initializing Capacitor project..."
          npx cap init "${{ env.APP_NAME }}" "${{ env.APP_ID }}" --web-dir="www"
          
          echo "ğŸ“± Adding Android platform..."
          npx cap add android
          
          echo "ğŸ”„ Syncing web assets to Android..."
          npx cap sync android
          
          echo "âœ… Capacitor initialization completed"

      - name: Configure Android API 35 Settings
        run: |
          echo "âš™ï¸ Configuring Android for API 35 compatibility..."
          
          # Configure variables.gradle for API 35
          if [ -f android/variables.gradle ]; then
            echo "ğŸ”§ Updating variables.gradle for API 35..."
            cat > android/variables.gradle <<'EOF'
ext {
    minSdkVersion = 24
    compileSdkVersion = 35
    targetSdkVersion = 35
    androidxActivityVersion = '1.9.2'
    androidxAppCompatVersion = '1.7.0'
    androidxCoordinatorLayoutVersion = '1.2.0'
    androidxCoreVersion = '1.15.0'
    androidxFragmentVersion = '1.8.4'
    coreSplashScreenVersion = '1.0.1'
    androidxWebkitVersion = '1.12.1'
    junitVersion = '4.13.2'
    androidxJunitVersion = '1.2.1'
    androidxEspressoCoreVersion = '3.6.1'
    cordovaAndroidVersion = '10.1.1'
}
EOF
            echo "âœ… variables.gradle configured for API 35"
          fi

      - name: Setup Consistent Development Keystore
        run: |
          echo "ğŸ”‘ Creating consistent development keystore for seamless updates..."
          cd android
          
          # Create project-specific keystore if it doesn't exist
          if [ ! -f "laminator-dev-key.jks" ]; then
            echo "ğŸ”§ Generating project-specific development keystore..."
            keytool -genkeypair -v -keystore laminator-dev-key.jks \
              -alias laminator -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=Laminator Dashboard,O=BochangDev,C=JP" \
              -storepass laminator123 -keypass laminator123
            echo "âœ… Development keystore created successfully"
          else
            echo "âœ… Using existing development keystore"
          fi
          
          echo "KEYSTORE_EXISTS=true" >> $GITHUB_ENV
          echo "KEYSTORE_FILE=laminator-dev-key.jks" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=laminator123" >> $GITHUB_ENV
          echo "KEY_ALIAS=laminator" >> $GITHUB_ENV
          echo "KEY_PASSWORD=laminator123" >> $GITHUB_ENV

      - name: Build APK with Consistent Signing
        run: |
          echo "ğŸ—ï¸ Building consistently signed APK with Capacitor 7 + Android API 35..."
          cd android
          
          echo "ğŸ§¹ Cleaning previous builds..."
          ./gradlew clean
          
          echo "ğŸ“‹ Gradle version info..."
          ./gradlew --version
          
          echo "ğŸ”¨ Building signed release APK with consistent laminator keystore..."
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file="$GITHUB_WORKSPACE/android/$KEYSTORE_FILE" \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD" \
            -Pandroid.injected.version.code="${{ github.run_number }}" \
            -Pandroid.injected.version.name="6.6.${{ github.run_number }}" \
            --stacktrace --info > ../build.log 2>&1 || {
              echo "âŒ Signed build failed. Analyzing error log..."
              echo "ğŸ” FIRST 20 LINES:"
              head -20 ../build.log
              echo "ğŸ” ERROR SECTIONS:"
              grep -A 5 -B 5 -i "error\|failed\|exception" ../build.log | head -30
              echo "ğŸ” LAST 20 LINES:"
              tail -20 ../build.log
              exit 1
            }
          
          echo "BUILD_TYPE=signed" >> $GITHUB_ENV
          echo "âœ… Signed APK build completed successfully"

      - name: Package and Verify Signed APK
        run: |
          echo "ğŸ“¦ Searching for consistently signed APK..."
          
          APK_PATH="android/app/build/outputs/apk/release/app-release.apk"
          
          if [ -f "$APK_PATH" ]; then
            TIMESTAMP=$(date +%Y%m%d-%H%M)
            VERSION="v6.6-consistent-${TIMESTAMP}"
            NEW_NAME="LaminatorDashboard-${VERSION}-signed.apk"
            
            echo "âœ… Found signed APK: $APK_PATH"
            echo "ğŸ“¦ Packaging as: $NEW_NAME"
            cp "$APK_PATH" "$NEW_NAME"
            
            echo "ğŸ“Š APK Information:"
            ls -lh "$NEW_NAME"
            
            # APK verification and signing information
            if command -v aapt >/dev/null 2>&1; then
              echo "ğŸ“‹ APK Package Information:"
              aapt dump badging "$NEW_NAME" | grep -E "package|versionCode|versionName" || true
            fi
            
            # Verify APK signature
            if command -v apksigner >/dev/null 2>&1; then
              echo "ğŸ” APK Signature Verification:"
              apksigner verify --verbose "$NEW_NAME" || echo "âš ï¸ Signature verification failed or not available"
            fi
            
            echo "APK_FILE=$NEW_NAME" >> $GITHUB_ENV
            echo "VERSION_TAG=$VERSION" >> $GITHUB_ENV
            echo "BUILD_SUFFIX=signed" >> $GITHUB_ENV
          else
            echo "âŒ Signed APK file not found"
            echo "ğŸ“‚ Build structure:"
            find android -name "*.apk" -type f || echo "No APK files found"
            exit 1
          fi

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APK_FILE }}
          path: ${{ env.APK_FILE }}

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: ğŸ›ï¸ Laminator Dashboard ${{ env.VERSION_TAG }}
          files: ${{ env.APK_FILE }}
          body: |
            # ğŸ›ï¸ Laminator Dashboard ${{ env.VERSION_TAG }}
            
            **âœ¨ Production-Ready Ephemeral Capacitor Build** - API 35 Full Support
            
            ## ğŸ“¥ Installation Instructions
            1. â¬‡ï¸ Download the APK file
            2. ğŸ”“ Enable "Install from Unknown Sources" on your Android device
            3. ğŸ“± Tap the APK file to install
            
            ## ğŸ†• Ver.6.6 Key Improvements
            - ğŸ”§ **Signing System Fixed**: Consistent laminator-dev-key.jks for all builds
            - âœ… **Seamless Updates**: No more uninstall/reinstall required
            - â° **Complete Time Management**: Advanced time calculation and tracking
            - ğŸ“Š **Full Dashboard**: Real-time finish time calculation and job management
            - ğŸ”§ **Settings Panel**: Complete user preferences and data management
            - ğŸ’¾ **Data Persistence**: Full localStorage-based settings and job history
            
            ## ğŸ”§ Technical Specifications
            - **Build Environment**: Ubuntu Latest + Node.js ${{ env.NODE_VERSION }} + Java ${{ env.JAVA_VERSION }}
            - **Framework**: Capacitor 7.0 + Android API 35 (VANILLA_ICE_CREAM)
            - **Signing**: Consistent development keystore (laminator-dev-key.jks)
            - **APK Type**: Signed Release (seamless updates enabled)
            - **Compatibility**: Android 7.0+ recommended
            
            ## ğŸ¯ Critical Signing Fix
            - ğŸ”‘ **Laminator Keystore**: Project-specific laminator-dev-key.jks for all versions
            - ğŸ”„ **Update Compatibility**: All Ver.6.6+ will update seamlessly over each other
            - âš ï¸ **One-Time Migration**: This version may require uninstall from Ver.6.5 (different signing)
            - âœ… **Future-Proof**: Consistent signing prevents package conflicts permanently
            
            ## ğŸ“ˆ Build Information
            - **Version**: ${{ env.VERSION_TAG }}
            - **Build Number**: ${{ github.run_number }}
            - **Keystore**: laminator-dev-key.jks (consistent signing)
            - **Commit**: ${{ github.sha }}
            
            ## ğŸš€ Next Steps
            After installing this version:
            - Future APK updates will install directly over this version
            - No need to uninstall previous versions anymore
            - Settings and data will be preserved across updates
            
            ---
            ğŸ¤– **Auto Build**: GitHub Actions (Consistent-Signing-System)  
            ğŸ“… **Build Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')  
            ğŸ”§ **Fix Applied**: Project-Specific Laminator Keystore for Permanent Update Compatibility
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
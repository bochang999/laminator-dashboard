name: Build Minimal Ephemeral Capacitor

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses >/dev/null

      - name: Install API 35 components
        run: |
          sdkmanager "platforms;android-35" "build-tools;35.0.0"

      - name: Install Capacitor
        run: |
          npm install @capacitor/cli@7 @capacitor/android@7 @capacitor/core@7

      - name: Create webDir and Initialize Capacitor
        run: |
          mkdir -p www
          cp *.html *.css *.js *.json *.png www/ 2>/dev/null || true
          npx cap init "Laminator Dashboard" "com.bochang.laminator" --web-dir="www"
          npx cap add android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: laminator-minimal-debug
          path: android/app/build/outputs/apk/debug/*.apk